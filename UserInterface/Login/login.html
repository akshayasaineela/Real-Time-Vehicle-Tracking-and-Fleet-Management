<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ FleetTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-box">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Login to your fleet dashboard</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" class="auth-input" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" class="auth-input" required>
            </div>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-footer">
            <a href="forgot.html">Forgot Password?</a><br><br>
            New here? <a href="register.html">Create an Account</a>
        </div>
    </div>
</div>

<script>
const api = "http://localhost:5000/api/auth";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await fetch(`${api}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
        alert("Login Successful!");

        // store token
        localStorage.setItem("token", data.token);

        // redirect to your dashboard
        window.location.href = "../dashboard/dashboards.html"; 
    } else {
        alert(data.message);
    }
});
</script>

</body>
</html>
