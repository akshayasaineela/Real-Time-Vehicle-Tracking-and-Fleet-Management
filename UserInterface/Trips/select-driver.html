<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Select Driver</h1>

<input type="text" id="search" placeholder="Search driver...">

<div class="grid" id="driverGrid"></div>

<script>
const apiBase = "http://localhost:5000/api";
const grid = document.getElementById("driverGrid");
const search = document.getElementById("search");

let drivers = [];

/* ============================================================
   LOAD DRIVERS
   - Uses availability list if present
   - Otherwise loads all drivers
============================================================ */
async function loadDrivers() {
  const availableDrivers = JSON.parse(localStorage.getItem("availableDrivers")) || [];

  if (availableDrivers.length > 0) {
    drivers = availableDrivers;
  } else {
    const res = await fetch(`${apiBase}/drivers`);
    drivers = await res.json();
  }

  render(drivers);
}

/* ============================================================
   RENDER DRIVER CARDS
============================================================ */
function render(list) {
  grid.innerHTML = "";

  list.forEach(d => {
    const name = d.driver || d.name || "Unknown";
    const phone = d.phone || "-";
    const license = d.license || "-";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${name}</h3>
      <p>Phone: ${phone}</p>
      <p>License: ${license}</p>
      <button>Select Driver</button>
    `;

    // ⭐ Correct storage keys
    card.querySelector("button").onclick = () => {
      localStorage.setItem("selectedDriverId", d._id);
      localStorage.setItem("selectedDriverName", name);

      // ⭐ Correct redirect back to Add Trip modal
      window.location.href = "trips.html";
    };

    grid.appendChild(card);
  });
}

/* ============================================================
   SEARCH FILTER
============================================================ */
search.addEventListener("input", () => {
  const q = search.value.toLowerCase();

  render(
    drivers.filter(d =>
      (d.driver || d.name || "").toLowerCase().includes(q)
    )
  );
});

loadDrivers();
</script>

</body>
</html>
